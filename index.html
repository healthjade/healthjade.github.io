---
layout: default
---
<div id="slides">
	<img src="{{ '/public/images/slideshow/01.jpg' | prepend: site.baseurl }}" />
</div>
<script type="text/javascript">
$(function(){
	$("#slides").slidesjs({
		effect: {
			slide: {
				speed: 1000
			},
			fade: {
				speed: 1000,
				crossfade: true
			}
		},
		navigation: {
			active: false,
		},
		pagination: {
			active: false,
		},
		play: {
          active: false,
          effect: "fade",
          auto: true,
          interval: 5000,
          auto: true,
          swap: true,
          pauseOnHover: false,
          restartDelay: 2500
        }
	});
});
</script>
